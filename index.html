<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./desing/favicon-32x32.png" type="image/x-icon">
    <title>Profile card component challenge hub</title>
</head>
<body>
    
    <section class="main">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <div class="profile">
                    <img src="./desing/image-victor.jpg" alt="">
                </div>

                <h2 class="nomeidade">Victor Crest
                        <span class="idade">26</span>
                        
                </h2>
                <h3 class="city">London</h3>
            </div>    
           
            <div class="cardfooter">
                <div class="item">
                    <h4 class="value">80K</h4>
                    <h5 
                    class="meta">Followers</h5>
                </div>    
                
                <div class="item">
                    <h4 class="value">803K</h4>
                    <h5 
                    class="meta">Likes</h5>
                </div>

                <div class="item">
                    <h4 class="value">1.4K</h4>
                    <h5 
                    class="meta">Photos</h5>
                </div>
            
            </div>
        </div>
    
    
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/ErickDev00">Erick Rodrigues</a>.
    </div>

</body>
</html>
